<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <h2>Your Result</h2>
            <div class="result-num">
                <p>90</p>
                <span>of 100</span>
            </div>
            <div class="text">
                <h3>Inhuman!</h3>
                <p>You scored higher than 85% of the people who have take these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="content">
                <div class="box reaction">
                    <div class="left">
                        <i class="fa-solid fa-bolt"></i>
                        <span>Reaction</span>
                    </div>
                    <div class="right">
                        <p><b>98</b> / 100</p>
                    </div>
                </div>
                <div class="box memory">
                    <div class="left">
                        <i class="fa-solid fa-brain"></i>
                        <span>Memory</span>
                    </div>
                    <div class="right">
                        <p><b>99</b> / 100</p>
                    </div>
                </div>
                <div class="box verbal">
                    <div class="left">
                        <i class="fa-solid fa-comments"></i>
                        <span>Verbal</span>
                    </div>
                    <div class="right">
                        <p><b>90</b> / 100</p>
                    </div>
                </div>
                <div class="box visual">
                    <div class="left">
                        <i class="fa-solid fa-eye"></i>
                        <span>Visual</span>
                    </div>
                    <div class="right">
                        <p><b>85</b> / 100</p>
                    </div>
                </div>
                <div class="button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
